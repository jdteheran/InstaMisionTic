{% extends 'base.html' %}
{% block titulo %}
<title>Registro - InstaMisionTic</title>
{% endblock %} {% block css%}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/estilos.css') }}"
/>
{% endblock %} {% block contenido%}
<section class="contenedor-registro">
  <div>
    <div class="formulario-registro">
      <h1>InstaMisionTic</h1>
      <form action="" method="post" onsubmit="return validar_formulario_registro()">
        <div>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
        </div>
        <div>
          <input
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Usuario"
          />
        </div>
        <div>
          <input type="email" name="correo" id="correo" placeholder="Correo" />
        </div>
        <div>
          <input
            type="password"
            name="contrasena"
            id="contrasena"
            placeholder="Contrase単a"
          />
          <img
            src="{{ url_for('static', filename='img/view.png') }}"
            alt="Mostrar contrase単a"
            id="vision_contrasena"
          />
        </div>
        <div>
          <input
            type="password"
            name="confirmar_contrasena"
            id="confirmar_contrasena"
            placeholder="Confirmar contrase単a"
          />
          <img
            src="{{ url_for('static', filename='img/view.png') }}"
            alt="Mostrar contrase単a"
            id="vision_confirmar_contrasena"
          />
        </div>
        <input type="submit" value="Iniciar Sesion" />
      </form>
    </div>
    <div class="regresar">
      <p>
        Ya tienes cuenta?
        <span> Inicia Sesion </span>
      </p>
    </div>
  </div>
</section>
{% endblock %} {% block scripts%}
<script src="{{ url_for('static', filename='js/registro.js') }}"></script>
{% endblock %}
